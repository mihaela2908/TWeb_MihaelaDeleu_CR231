<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofoliu Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white; 
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofoliu Personal</h1>
    </header>
    <nav>
        <a href="#despre">Despre</a>
        <a href="#proiecte">Proiecte</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="despre">
        <h2>Despre mine</h2>
        <p>Aici poți adăuga o scurtă descriere despre tine și activitatea ta.</p>
    </section>
    <section id="proiecte">
        <h2>Proiecte</h2>
        <p>Aici poți enumera și descrie proiectele tale.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Pune aici informațiile de contact sau un formular.</p>
    </section>
    <footer>
        <p>&copy; 2025 Portofoliu Personal</p>
    </footer>
</body>
</html>
